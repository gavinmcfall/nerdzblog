title: "Nerdz"
baseURL: "https://blog.nerdz.cloud"
copyright: "Gavin McFall"

languageCode: "en-nz"
defaultContentLanguage: "en"
languages:
  en:
    languageName: "English"
    title: "Nerdz"
    weight: 1
timeZone: "Pacific/Auckland"

theme: "hugo-theme-stack"

permalinks:
  posts: "/:slug/"
  about: "/about"
  archives: "/archives"
  links: "/links"
  search: "/search"

params:
  mainSections: ["posts"]
  featuredImageField: image
  rssFullContent: true
  favicon: "/images/favicon.png"
  colorScheme:
    toggle: true
    default: "dark"
  sidebar:
    # compact: true
    subtitle: "Life, Tech, Linux, Kubernetes."
    avatar:
      enabled: true
      local: true
      src: "images/avatar.jpg"
  widgets:
    homepage:
      - type: search
      - type: categories
        params:
          limit: 9999
      - type: tag-cloud
        params:
          limit: 9999
      - type: archives
        params:
          limit: 5
    page:
      - type: toc
  article:
    math: true
    toc: true
    readingTime: true
    license:
      enabled: true
      default: "This work by Gavin McFall is licensed under [CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0)."
  comments:
    enabled: false
  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

menu:
  main: []
  social:
    - identifier: "github"
      name: "GitHub"
      url: "https://github.com/gavinmcfall"
      weight: 1
      params:
        icon: "brand-github"
    - identifier: "email"
      name: "Email"
      url: "mailto:contact@nerdz.co.nz"
      weight: 2
      params:
        icon: "tabler-mail"
    - identifier: "Linkedin"
      name: "Linkedin"
      url: "https://www.linkedin.com/in/gavinmcfall/"
      weight: 3
      params:
        icon: "brand-linkedin"

markup:
  goldmark:
    renderer:
      unsafe: false
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4
